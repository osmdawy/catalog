{% include "header.html" %}
<div class = 'container'>
	<div class = "row">
		<div class="col-md-6">
		  <h2>{{item.name}}
		  	<small>({{item.category.name}})</small>
		  </h2>
		  <p>{{item.description}}</p>
		  {% if 'username' in login_session and user_id == item.user_id: %}
		  	<a class="btn btn-default" href = "/items/{{item.id}}/edit">Edit</a>
		  	<a class="btn btn-default" href = "/items/{{item.id}}/delete">Delete</a>
	  	{% endif %}
		</div>
		<div class="col-md-6">
			<img src="{{picture_url}}" width="300">
		</div>
	</div>
</div>
